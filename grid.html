<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid</title>
</head>
<body>
    <div style="display: grid;
                grid-template-columns: 100px 100px">
        <div style="background-color: lightblue;">Div 01</div>
        <div style="background-color: lightpink;">Div 02<p>Text</p></div>
    </div>

    <div style="display: grid;
                margin-top: 30px;
                grid-template-columns: 100px 100px 200px">
        <div style="background-color: lightblue;">100px</div>
        <div style="background-color: lightpink;">100px<p>Text</p></div>
        <div style="background-color: lightblue;">200px</div>
        <div style="background-color: lightpink;">100px</div>
    </div>

    <div style="display: grid;
                margin-top: 30px;
                grid-template-columns: 100px 1fr;">
        <div style="background-color: lightgreen;">100px</div>
        <div style="background-color: lightgray">1fr</div>
    </div>

    <div style="display: grid;
                margin-top: 30px;
                grid-template-columns: 100px 1fr 2fr;">
        <div style="background-color: lightgreen;">100px</div>
        <div style="background-color: lightpink">1fr</div>
        <div style="background-color: lightcoral">2fr</div>
    </div>
</body>
</html>
