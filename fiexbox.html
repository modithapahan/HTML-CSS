<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexfox CSS</title>
</head>
<body style="padding-bottom: 1000px;">
    <div style="display: flex;
                flex-direction: row;">
        <div style="background-color: lightblue;">
            div 01 text
        </div>

        <div style="background-color: lightpink;">
            div 02
            <p>New text</p>
        </div>
    </div>

    <div style="display: flex;
                flex-direction: row;
                margin-top: 30px;">
        <div style="background-color: lightblue; width: 100px;">
            100px
        </div>

        <div style="background-color: lightpink; flex: 1;">
            flex 1
        </div>
    </div>

    <div style="display: flex;
                flex-direction: row;
                margin-top: 30px;">
        <div style="background-color: lightblue; width: 100px;">
            100px
        </div>

        <div style="background-color: lightpink; flex: 1;">
            flex 1
        </div>

        <div style="background-color: rgb(218, 65, 88); flex: 2;">
            flex 2
        </div>
    </div>

    <div style="display: flex;
                flex-direction: row;
                margin-top: 30px;
                height: 70px;
                border: 1px solid gray;
                justify-content: center;">
        <div style="background-color: lightblue; width: 100px;">
            100px
        </div>

        <div style="background-color: lightpink; width: 100px;">
            100px
        </div>

        <div style="background-color: rgb(218, 65, 88); width: 100px;">
            flex 2
        </div>
    </div>

    <div style="display: flex;
                flex-direction: row;
                margin-top: 30px;
                height: 70px;
                border: 1px solid gray;
                justify-content: space-between;
                align-items: center;">
        <div style="background-color: lightblue; width: 100px;">
            100px
        </div>

        <div style="background-color: lightpink; width: 100px;">
            100px
        </div>

        <div style="background-color: rgb(218, 65, 88); width: 100px;">
            flex 2
        </div>
    </div>
</body>
</html>
