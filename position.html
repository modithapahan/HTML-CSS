<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Position</title>
</head>
<body style="height: 3000px; padding-top: 60px; padding-left: 80px;">
    <div style="background-color: black;
                color: white;
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                height: 50px;
                z-index: 1;"> Header
    </div>

    <div style="background-color: green;
                color: white;
                position: fixed;
                left: 0;
                bottom: 0;
                top: 50px;
                width: 72px;"> Sidebar

                 <div style="position: absolute;
                background-color: red;
                color: white;
                top: 0px;
                right: 0px;">
                X
    </div>
    </div>

    <div style="position: absolute;
                background-color: red;
                color: white;
                top: 80px;
                right: 10px;">
        Absolute
    </div>

    <div style="background-color: lightblue; 
                height: 200px;
                width: 200px;
                position: static;">div 01
    </div>
    <div style="background-color: lightpink;
                height: 200px;
                width: 200px;
                position: relative;">div 02

                 <div style="position: absolute;
                background-color: rgb(2, 2, 2);
                color: white;
                bottom: 10px;
                right: 0;">
                5.00
    </div>
    </div>
</body>
</html>
